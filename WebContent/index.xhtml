<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg"/>

<head>

    <link href="resources/css/estiloBase.css" rel="stylesheet" type="text/css" />
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
</head>

<body>
<h1><h:outputText value="#{msg.welcomeHeading}" /></h1>
<p><h:outputText value="#{msg.welcomeMessage}" /></p>
<p>Cargando aplicación:</p>
  <table class="egt" border="2" cellpadding="2" cellspacing="2">
    <tr>
      <th scope="row">Proceso</th>
      <th>Resultado</th>
      <th>valor</th>
    </tr>
    <tr>
      <td>
         Carga "<h:outputText value="#{aplicacionBean.nomArchConfig}" />"":
      </td>
      <td>
         <h:outputText value="#{controladorAplicacion.cargaConfig}" />
      </td>
      <td>	
      	<h:outputText value="#{controladorAplicacion.configuracion}"/>
      </td>
    </tr>
    <tr>
    <td>Cargando la Bitácora</td>
    <td><h:outputText value="#{controladorAplicacion.cargaBitacora}"/></td>
    <td></td>
    </tr>
  </table>
</body>

</html>
