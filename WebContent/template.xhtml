<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="resources/css/skins.css" rel="stylesheet" type="text/css" />
	<title>Comparador de contratos IFT</title>
</h:head>
<h:body style="text-align:center;">
	<!-- Menús, headers y todo lo que vaya antes del contenido -->
	<div id="headerStyle">
		<div class="headerStyle">
			<div class="leftHeader">
				<a href="http://www.ift.org.mx/"
					style="text-decoration: none; color: black;"> <img
					src="resources/images/iftlogo.png" alt="IFT" />
				</a>
			</div>
			<div class="centerHeader">Comparador de Contratos</div>
			<div class="rightHeader">
				<img src="resources/images/contratos.png" />
			</div>
		</div>
	</div>
	<ui:insert name="contenido">
		Un momento...    
	</ui:insert>
	<!-- Footer y otros componentes que vayan después del contenido -->
	<div id="footerStyle">
		<div class="footerStyle">
			<div class="leftFooter">
				<img src="resources/images/IFT-logo.png" />
			</div>
			<div class="centerFooter">
				<br />
			</div>
			<div class="rightFooter">© 2018 Instituto Federal de
				Telecomunicaciones - Algunos Derechos Reservados</div>
		</div>
	</div>
</h:body>
</html>
